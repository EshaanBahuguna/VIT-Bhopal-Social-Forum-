<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Forum for VIT Bhopal</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/c50b62b617.js" crossorigin="anonymous"></script>
<body class="bg-slate-50 border-box">
  <nav class="mx-auto max-w-5xl mt-5 card">
    <div class="flex flex-row justify-between">
      <div id="logo" class="pt-2">
        <h1 class="font-bold text-3xl">VIT Bhopal Social Forum</h1>
      </div>
      <ul class="flex flex-row">  
        <li class="p-4"><a href="" class="no-underline">Home</a></li>
        <li class="p-4"><a href="" class="no-underline">Materials</a></li>
        <li class="p-4"><a href="" class="no-underline">Events</a></li>
        <li class="p-4"><a href="" class="no-underline">Contact</a></li>
        <li class="p-4"><i class="fas fa-power-off hover:cursor-pointer"></i></li> 
      </ul>
    </div>
  </nav>
  <main class="max-w-7xl grid grid-cols-4 h-96 mt-20 mx-auto gap-5">
    <section id="user-picture" class="col-start-1 col-end-2 flex flex-col items-center">
      <img src="./images/Resume Photo.jpg" alt="image could not be loaded" class="rounded-full border-x border-white h-60 w-60 ">
      <p class="font-bold text-3xl mt-5">Eshaan Bahuguna</p>
    </section>
    <section id="about-me" class="col-start-1 col-end-2 card"></section>
    <section id="make-post" class="col-start-2 col-end-4"></section>
    <section id="user-posts" class="col-start-2 col-end-4"></section>
    <section id="skills" class="col-start-4 col-end-5"></section>
    <section id="events" class="col-start-4 col-end-5"></section>
  </main>
</body>
</html>
